[tool.poetry]
name = "mra-scripts"
version = "0.0.0"
description = "Upgrade scripts"
readme = "README.md"
authors = ["St√©phane Brunner <stephane.brunner@camptocamp.com>"]
keywords = ["ci"]
repository = "https://github.com/sbrunner/mra-scripts"
license = "FreeBSD"
packages = [{ include = "mra_scripts" }]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Typing :: Typed',
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"

[tool.poetry.dev-dependencies]
# pylint = "2.15.6"
prospector = { version = "1.13.3", extras = ["with_bandit", "with_mypy", "with_pyroma", "with_ruff"] }
prospector-profile-utils = "1.19.0"
prospector-profile-duplicated = "1.10.4"

[build-system]
requires = ["poetry-core==2.0.0"]
build-backend = "poetry.core.masonry.api"
